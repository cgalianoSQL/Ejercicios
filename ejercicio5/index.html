<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Javascrip</title>
    <link rel="stylesheet" href="css/master.css">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">

  </head>
  <body>

    <div class="login-box">
      <img src="img/logo.jpg" class="avatar" alt="Avatar Image">
      <h1>Ingrese Aqui</h1>
 
      <form name="login" id="formulario">

        <label for="username">Usuario</label>
        <input type="text" name="username" placeholder="Introducir Usuario">
        
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Introducir Password">
        <input type="submit" value="Aceptar">

        <div class="mt-3" id="respuesta">

      </form>
    </div>
    
    <script src="js/login.js"></script>
  </body>
</html>
