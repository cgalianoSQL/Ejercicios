<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>starbucks</title>

    <!-- Bootstrap CSS -->

    crossorigin="anonymous">
    

  </head>
  <body class="contactanos-body">
    <header class="header">
        <div id="encabezado">
          <img src="img/logo2.png" class="avatar" alt="Avatar Image">


          <div id="menu">
            <ul>
              <li><a href="/ejercicio4" class="active">INICIO</a></li>
              <li><a href="/ejercicio4/quienes-somos.html" class="active">QUIENES SOMOS</a></li>

              <li><a href="/ejercicio4/contactos.html" class="active_now">CONTACTOS</a></li>
            </ul>
          </div>
        </div>
    </header>

    <div class="container">
      <form class="box-contactanos" id="formulario" name="contactos">
          <h2>Contactanos</h2>
          <label for="name">NOMBRE:</label><br />
          <input name="name" type="text" placeholder="Ingrese Su Nombre" minlength="1" required=true/><br />

          <label for="email">EMAIL:</label><br />
          <input name="email" type="email" placeholder="Ejemplo@gmail.com" minlength="1" required=true/><br />
          
          <label for="message">MENSAJE:</label><br />
          <textarea class="input" name="mensaje" rows="7" cols="30"  placeholder="--INGRESE SU MENSAJE--" minlength="1" required=true></textarea><br />
          
          <input type="submit" value="Enviar">
      </form>
    </div>
   


    <!-- Site footer -->
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-sm-6 col-xs-12">
            <p class="copyright-text">Copyright 2020 footer starbucks
            </p>
          </div>
      </div>
  </footer>

  <script src="js/contactanos.js"></script>

  </body>
